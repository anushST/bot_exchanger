services:
  db:
    container_name: "db"
    image: postgres:13-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5400:5432"
    volumes:
      - postgres_bot_exchanger:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    container_name: nginx_static
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/static:/usr/share/nginx/html:ro
    restart: always

volumes:
    postgres_bot_exchanger:
