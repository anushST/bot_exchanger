<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Exchange Form</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>
  <div class='container mt-5'>
    <h2 class='mb-4'>Exchange Form</h2>
    <form id='exchangeForm' method='post' id="final_form"> 
      <div class='row mb-3'>
        <div class='col-md-6'>
          <label for='rate_type' class='form-label'>Rate Type</label>
          <select class='form-control' id='rate_type' name='rate_type'>
            <option value='fixed'>Fixed</option>
            <option value='float'>Float</option>
          </select>
        </div>
      </div>
      
      <div class='row mb-3'>
        <div class='col-md-6'>
          <label for='currency_from' class='form-label'>Currency From</label>
          <select class='form-control' id='currency_from' name='currency_from'>
            <option value=""></option>
          </select>
        </div>
        <div class='col-md-6'>
          <label for='currency_from_network' class='form-label'>Currency From Network</label>
          <select class='form-control' id='currency_from_network' name='currency_from_network'></select>
        </div>
      </div>

      <div class='row mb-3'>
        <div class='col-md-6'>
          <label for='currency_to' class='form-label'>Currency To</label>
          <select class='form-control' id='currency_to' name='currency_to'>
            <option value=""></option>

          </select>
        </div>
        <div class='col-md-6'>
          <label for='currency_to_network' class='form-label'>Currency To Network</label>
          <select class='form-control' id='currency_to_network' name='currency_to_network'></select>
        </div>
      </div>

      <div class='row mb-3'>
        <div class='col-md-6'>
          <label for='exchange_direction' class='form-label'>Exchange Direction</label>
          <input type='text' class='form-control' id='exchange_direction' name='exchange_direction' placeholder='Enter exchange direction'>
        </div>
        <div class='col-md-6'>
          <label for='amount_value' class='form-label'>Amount Value</label>
          <input type='number' class='form-control' id='amount_value' name='amount_value' value='1'>
        </div>
      </div>

      <div class='row mb-3'>
        <div class='col-md-6'>
          <label for='wallet_address' class='form-label'>Wallet Address</label>
          <input type='text' class='form-control' id='wallet_address' name='wallet_address' placeholder='Enter wallet address'>
        </div>
        <div class='col-md-6'>
          <label for='tag_value' class='form-label'>Tag Value</label>
          <input type='text' class='form-control' id='tag_value' name='tag_value' placeholder='Enter tag value'>
        </div>
      </div>
      <button type='submit' class='btn btn-primary'>Submit</button>
    </form>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js'></script>
  <script>
    async function fetchCurrencies() {
      try {
        const response = await fetch('http://localhost:8000/currencies');
        const data = await response.json();

        ['currency_from', 'currency_to'].forEach(selectId => {
          const selectElement = document.getElementById(selectId);
          data.forEach(currency => {
            const option = document.createElement('option');
            option.value = currency;
            option.textContent = currency;
            selectElement.appendChild(option);
          });
        });
      } catch (error) {
        console.error('Error fetching currencies:', error);
      }
    }

    async function fetchNetworks(currency, targetId) {
      try {
        const response = await fetch(`http://localhost:8000/currencies/networks?coin=${currency}`);
        const data = await response.json();
        const selectElement = document.getElementById(targetId);
        selectElement.innerHTML = '';
        data.forEach(network => {
          const option = document.createElement('option');
          option.value = network;
          option.textContent = network;
          selectElement.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching networks:', error);
      }
    }

    document.getElementById('currency_from').addEventListener('change', (e) => {
      fetchNetworks(e.target.value, 'currency_from_network');
    });

    document.getElementById('currency_to').addEventListener('change', (e) => {
      fetchNetworks(e.target.value, 'currency_to_network');
    });

    document.getElementById('exchangeForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent actual submission
      const formData = new FormData(this);
      const entries = Object.fromEntries(formData.entries());
      delete entries.user_id
      fetch('http://localhost:8000/transactions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(entries)
        })
        .then(res => res.json())
        .then(data => console.log(data))
        .then(console.log(typeof(JSON.stringify(entries))))
    });

    document.addEventListener('DOMContentLoaded', fetchCurrencies);

  </script>
</body>
</html>
